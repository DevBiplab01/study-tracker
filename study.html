<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biplab Advanced Study Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 760px;
      margin: 25px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      margin: 0;
    }

    .sub {
      text-align: center;
      color: gray;
      margin: 6px 0 18px 0;
      font-size: 14px;
    }

    .top-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .card {
      background: #f0f5ff;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .card small {
      display: block;
      color: gray;
      font-weight: normal;
      margin-top: 4px;
      font-size: 12px;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: 0.2s;
    }

    .task:hover {
      background: #f0f5ff;
    }

    .task label {
      flex: 1;
      cursor: pointer;
    }

    .task.done label {
      text-decoration: line-through;
      color: green;
      font-weight: bold;
    }

    .progress-box {
      margin-top: 18px;
      padding: 14px;
      background: #f0f5ff;
      border-radius: 12px;
    }

    .progress {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      margin-top: 8px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: 0.3s;
    }

    .btns {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      flex: 1;
      min-width: 160px;
    }

    .reset {
      background: #ff4d4d;
      color: white;
    }

    .add {
      background: #007bff;
      color: white;
    }

    .clearAll {
      background: #111;
      color: white;
    }

    .calendar {
      margin-top: 22px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .cal-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: bold;
      flex-wrap: wrap;
      gap: 6px;
    }

    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      text-align: center;
      padding: 10px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 13px;
      background: #fff;
      user-select: none;
    }

    .doneDay {
      background: #d4ffd4;
      border-color: #4caf50;
      font-weight: bold;
    }

    .missDay {
      background: #ffd4d4;
      border-color: #ff4d4d;
    }

    .today {
      outline: 2px solid #007bff;
      font-weight: bold;
    }

    .hint {
      color: gray;
      font-size: 13px;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .weekday {
      text-align: center;
      font-size: 12px;
      color: gray;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìö Study Tracker</h1>
    <div class="sub" id="todayDate"></div>

    <!-- Top Cards -->
    <div class="top-grid">
      <div class="card" id="streakCard">üî• Streak: 0 days <small>Continuous study</small></div>
      <div class="card" id="doneCard">‚úÖ Done: 0/0 <small>Today tasks</small></div>
      <div class="card">üéØ Goal: 2 hrs <small>Daily schedule </small></div>
    </div>

    <!-- Task List -->
    <div id="taskList"></div>

    <!-- Progress -->
    <div class="progress-box">
      <b>üìä Today Progress:</b> <span id="progressText">0%</span>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="hint">‚úÖ Tick tasks ‚Üí Auto saved (LocalStorage).</div>
    </div>

    <!-- Add Task -->
    <input type="text" id="newTaskInput" placeholder="‚ûï Add new task (ex: Java OOP revision 15 min)" />

    <div class="btns">
      <button class="add" onclick="addTask()">‚ûï Add Task</button>
      <button class="reset" onclick="resetToday()">‚ôª Reset Today</button>
      <button class="clearAll" onclick="clearAllData()">üóë Clear All Data</button>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <div class="cal-title">
        <span id="monthTitle">üìÖ Monthly Progress</span>
        <span style="color:gray;font-size:13px;">Green=Done ‚úÖ | Red=Miss ‚ùå</span>
      </div>

      <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>

      <div class="cal-grid" id="calendarGrid"></div>
    </div>
  </div>

  <script>
    // ---------------- Date Helpers ----------------
    const formatDateKey = (dateObj) => {
      const yyyy = dateObj.getFullYear();
      const mm = String(dateObj.getMonth() + 1).padStart(2, "0");
      const dd = String(dateObj.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    };

    const todayObj = new Date();
    const todayKey = formatDateKey(todayObj);

    document.getElementById("todayDate").innerText = "Today: " + todayObj.toDateString();

    const storageKey = (dateKey) => "studyTracker_" + dateKey;

    // ---------------- Default Tasks ----------------
    const defaultTasks = [
      "DSA (2 LeetCode Questions)",
      "Java Core (10 min revision)",
      "Job Portal Project Work (35 min)",
      "Notes + GitHub commit (5 min)"
    ];

    // ---------------- Load/Save ----------------
    function loadData(dateKey) {
      const raw = localStorage.getItem(storageKey(dateKey));
      if (raw) return JSON.parse(raw);

      return {
        tasks: defaultTasks.map(t => ({ text: t, done: false }))
      };
    }

    function saveData(dateKey, data) {
      localStorage.setItem(storageKey(dateKey), JSON.stringify(data));
    }

    // ---------------- State ----------------
    let todayData = loadData(todayKey);
    saveData(todayKey, todayData);

    // ---------------- Render Tasks ----------------
    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      todayData.tasks.forEach((task, idx) => {
        const div = document.createElement("div");
        div.className = "task" + (task.done ? " done" : "");

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = task.done;

        cb.addEventListener("change", () => {
          todayData.tasks[idx].done = cb.checked;
          saveData(todayKey, todayData);

          renderTasks();
          updateProgress();
          updateStreak();
          renderCalendar();
        });

        const label = document.createElement("label");
        label.innerText = task.text;

        div.appendChild(cb);
        div.appendChild(label);
        list.appendChild(div);
      });
    }

    // ---------------- Progress ----------------
    function updateProgress() {
      const doneCount = todayData.tasks.filter(t => t.done).length;
      const total = todayData.tasks.length;

      const percent = total === 0 ? 0 : Math.round((doneCount / total) * 100);

      document.getElementById("progressText").innerText = percent + "%";
      document.getElementById("progressBar").style.width = percent + "%";

      document.getElementById("doneCard").innerHTML =
        `‚úÖ Done: ${doneCount}/${total} <small>Today tasks</small>`;
    }

    // ---------------- Add Task ----------------
    function addTask() {
      const input = document.getElementById("newTaskInput");
      const text = input.value.trim();
      if (!text) return;

      todayData.tasks.push({ text, done: false });
      saveData(todayKey, todayData);

      input.value = "";
      renderTasks();
      updateProgress();
    }

    // ---------------- Reset Today ----------------
    function resetToday() {
      if (!confirm("Reset only today's tasks?")) return;

      todayData.tasks.forEach(t => t.done = false);
      saveData(todayKey, todayData);

      renderTasks();
      updateProgress();
      updateStreak();
      renderCalendar();
    }

    // ---------------- Clear All Data ----------------
    function clearAllData() {
      if (!confirm("This will delete ALL saved tracker data. Continue?")) return;

      Object.keys(localStorage).forEach(k => {
        if (k.startsWith("studyTracker_")) localStorage.removeItem(k);
      });

      todayData = loadData(todayKey);
      saveData(todayKey, todayData);

      renderTasks();
      updateProgress();
      updateStreak();
      renderCalendar();
    }

    // ---------------- Streak ----------------
    // Rule: A day is "completed" if >= 75% tasks are done
    function isDayCompleted(dateKey) {
      const raw = localStorage.getItem(storageKey(dateKey));
      if (!raw) return false;

      const data = JSON.parse(raw);
      if (!data.tasks || data.tasks.length === 0) return false;

      const doneCount = data.tasks.filter(t => t.done).length;
      const percent = Math.round((doneCount / data.tasks.length) * 100);
      return percent >= 75;
    }

    function updateStreak() {
      let streak = 0;
      let checkDate = new Date(todayObj);

      while (true) {
        const key = formatDateKey(checkDate);
        if (isDayCompleted(key)) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else {
          break;
        }
      }

      document.getElementById("streakCard").innerHTML =
        `üî• Streak: ${streak} days <small>Continuous study</small>`;
    }

    // ---------------- Calendar ----------------
    function renderCalendar() {
      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";

      const year = todayObj.getFullYear();
      const month = todayObj.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const monthName = firstDay.toLocaleString("en-US", { month: "long" });
      document.getElementById("monthTitle").innerText = `üìÖ Monthly Progress: ${monthName} ${year}`;

      const startWeekday = firstDay.getDay(); // 0 Sun
      for (let i = 0; i < startWeekday; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        empty.style.opacity = "0";
        grid.appendChild(empty);
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateObj = new Date(year, month, d);
        const key = formatDateKey(dateObj);

        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerText = d;

        if (key === todayKey) dayDiv.classList.add("today");

        if (isDayCompleted(key)) {
          dayDiv.classList.add("doneDay");
        } else {
          // Mark red only if we have data but not completed
          const hasData = localStorage.getItem(storageKey(key)) !== null;
          if (hasData) dayDiv.classList.add("missDay");
        }

        dayDiv.addEventListener("click", () => {
          const status = isDayCompleted(key) ? "‚úÖ Completed" : "‚ùå Not Completed";
          alert(`${new Date(dateObj).toDateString()}\nStatus: ${status}\n\nRule: 75%+ tasks done = Completed ‚úÖ`);
        });

        grid.appendChild(dayDiv);
      }
    }

    // ---------------- Init ----------------
    renderTasks();
    updateProgress();
    updateStreak();
    renderCalendar();
  </script>
</body>
</html>
